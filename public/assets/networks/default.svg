<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <defs>
    <linearGradient id="tokenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main coin circle -->
  <circle cx="100" cy="100" r="90" fill="url(#tokenGradient)" filter="url(#shadow)" />
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <!-- Question mark symbol - high contrast -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#222222">?</text>
</svg>